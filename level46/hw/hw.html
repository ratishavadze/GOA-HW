<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            text-align: center;
        }
        .counter {
            font-size: 36px;
            margin: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="header" id="userGreeting"></div>

    <div class="container">
        <h1>რიცხვის მანიპულაცია</h1>
        
        <input type="number" id="userInput" placeholder="შეიყვანეთ რიცხვი">
        
        <div class="buttons">
            <button onclick="add()">დამატება</button>
            <button onclick="subtract()">გამოკლება</button>
            <button onclick="multiply()">გამრავლება</button>
        </div>
        
        <p class="counter" id="counterValue">0</p>
    </div>

    <script>
        let counter = 0;

        function promptUserName() {
            const userName = prompt("შეიყვანეთ თქვენი სახელი:");
            document.getElementById("userGreeting").innerText = `ზდ, ${userName}!`;
        }

        function updateCounter(newCounter) {
            counter = newCounter;
            document.getElementById("counterValue").innerText = counter;
        }

        function add() {
            const input = parseFloat(document.getElementById("userInput").value);
            if (!isNaN(input)) {
                updateCounter(counter + input);
            }
        }

        function subtract() {
            const input = parseFloat(document.getElementById("userInput").value);
            if (!isNaN(input)) {
                updateCounter(counter - input);
            }
        }

        function multiply() {
            const input = parseFloat(document.getElementById("userInput").value);
            if (!isNaN(input)) {
                updateCounter(counter * input);
            }
        }

        promptUserName();
    </script>
</body>
</html>
